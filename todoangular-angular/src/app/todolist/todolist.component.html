<div *ngIf="todoList != null" class="card" style="width: 18rem;">
    <div class="card-body">
        <p class="card-title">{{todoList.name}}</p>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of todoList.items" class="list-group-item">{{item.name}}</li>
        </ul>
    </div>
</div>
